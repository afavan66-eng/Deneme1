<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SİSTEM GÜNCELLEMESİ</title>
    <style>
        body { 
            margin: 0; background: #000 url('2.png') no-repeat center; background-size: cover;
            overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        #horror { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); 
            width: 100vw; height: 100vh; object-fit: contain; z-index: 1000; pointer-events: none;
        }
        /* Ekranın sürekli flaş yapması için animasyon */
        .flash { animation: f 0.03s infinite; }
        @keyframes f { 0% { background: red; } 100% { background: black; } }
        
        button { 
            padding: 30px; font-size: 1.5rem; background: red; color: white; 
            border: none; border-radius: 15px; z-index: 100; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body id="b">

    <button id="mainBtn" onclick="baslat()">GÜNCELLEMEYİ BAŞLAT</button>

    <img id="horror" src="1.png">
    <audio id="sc" src="1.mp3" loop></audio>

    <script>
        // Çıkışı zorlaştıran arka plan kilidi
        setInterval(() => { window.history.pushState(null, null, window.location.href); }, 10);

        function baslat() {
            const audio = document.getElementById('sc');
            const h = document.getElementById('horror');
            const b = document.getElementById('b');
            const btn = document.getElementById('mainBtn');
            
            // Butonu anında yok et
            btn.style.display = 'none';

            // Ses seviyesini fulle ve oynat
            audio.volume = 1.0;
            audio.play(); 
            
            // Jumpscare figürünü fırlat ve ekranı sallandır/flaş yap
            h.style.transform = "translate(-50%, -50%) scale(3)";
            b.classList.add('flash');

            // Telefonu sürekli titret (Android)
            if (navigator.vibrate) {
                setInterval(() => { navigator.vibrate([500, 200]); }, 700);
            }
        }
    </script>
</body>
</html>
