<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesaret Testi</title>
    <style>
        body { margin: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; user-select: none; font-family: sans-serif; }
        h1 { color: white; margin-bottom: 30px; text-align: center; z-index: 5; font-size: 1.8rem; padding: 0 20px; }
        .container { display: flex; flex-direction: column; gap: 15px; z-index: 10; width: 80%; max-width: 400px; }
        .btn { padding: 20px; color: white; border-radius: 15px; border: 3px solid white; font-weight: bold; cursor: pointer; font-size: 1.1rem; text-transform: uppercase; transition: 0.3s; }
        .yes { background: #060; }
        .no { background: #900; }
        
        /* Karakter ve Flaş Ayarları */
        #horror, #horror2 { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 100vw; height: 100vh; object-fit: contain; z-index: 100; pointer-events: none; }
        #flash { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; opacity: 0; z-index: 90; pointer-events: none; }

        /* Animasyonlar */
        .patla { animation: explode 0.2s infinite alternate, grow 2.5s forwards; }
        .ikinci-firlama { animation: jump-fast 0.3s forwards; }
        .flash-active { animation: strobe 0.1s infinite; }

        @keyframes explode { 0% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1.3); } }
        @keyframes grow { 100% { transform: translate(-50%, -50%) scale(3); opacity: 0; } }
        @keyframes jump-fast { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1.8); } }
        @keyframes strobe { 0% { opacity: 0; } 50% { opacity: 0.9; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="flash"></div>
    <h1 id="txt">Tıklamaya cesaretin var mı?</h1>
    <div class="container" id="btnGroup">
        <button class="btn yes" onclick="start()">Evet demeye cesaretin var mı?</button>
        <button class="btn no" onclick="start()">HAYIR</button>
    </div>

    <img id="horror" src="1.png">
    <img id="horror2" src="1.png">
    <audio id="sc" src="1.mp3" loop></audio>

    <script>
        function start() {
            const audio = document.getElementById('sc');
            const img1 = document.getElementById('horror');
            const img2 = document.getElementById('horror2');
            const flash = document.getElementById('flash');
            const group = document.getElementById('btnGroup');
            const txt = document.getElementById('txt');

            // Ses ve İlk jumpscare
            audio.volume = 1.0;
            audio.play();
            img1.classList.add('patla');
            flash.classList.add('flash-active');
            
            group.style.display = 'none';
            txt.style.display = 'none';

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            // 2.5 saniye sonra ikinci figür aniden fırlar
            setTimeout(() => {
                img2.classList.add('ikinci-firlama');
            }, 2500);

            // Çıkış Kilidi
            for(let i=0; i<100; i++) { window.history.pushState(null, null, window.location.href); }
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
                alert("KURTULUŞ YOK!");
            };
        }
    </script>
</body>
</html>
