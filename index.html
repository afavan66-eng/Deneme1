<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Hatası</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        #msg { color: white; font-size: 2.5rem; text-align: center; display: none; z-index: 50; text-shadow: 0 0 10px red; }
        #horror1, #horror2 { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 100vw; height: 100vh; object-fit: contain; z-index: 100; pointer-events: none; }
        #flash { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; opacity: 0; z-index: 90; pointer-events: none; }
        .shake { animation: sars 0.1s infinite; }
        @keyframes sars { 0% { transform: translate(7px, 7px); } 50% { transform: translate(-7px, -7px); } 100% { transform: translate(7px, -7px); } }
        .flash-active { animation: strobe 0.05s infinite; }
        @keyframes strobe { 0% { opacity: 0; } 50% { opacity: 0.8; } 100% { opacity: 0; } }
        button { padding: 25px; font-size: 1.2rem; background: #222; color: red; border: 2px solid red; cursor: pointer; z-index: 200; font-weight: bold; }
    </style>
</head>
<body id="b">
    <div id="flash"></div>
    <div id="msg">SENİ GÖRÜYORUM...</div>
    <button id="startBtn" onclick="baslat()">VİRÜSÜ TEMİZLE</button>

    <img id="horror1" src="1.png">
    <img id="horror2" src="2.png">
    <audio id="sc" src="1.mp3" loop></audio>

    <script>
        function baslat() {
            const audio = document.getElementById('sc');
            const msg = document.getElementById('msg');
            const h1 = document.getElementById('horror1');
            const h2 = document.getElementById('horror2');
            const flash = document.getElementById('flash');
            
            document.getElementById('startBtn').style.display = 'none';
            audio.play(); 

            h1.style.transform = "translate(-50%, -50%) scale(2)";
            
            setTimeout(() => {
                h1.style.transform = "translate(-50%, -50%) scale(0)";
                msg.style.display = 'block';
            }, 2000);

            setTimeout(() => {
                msg.style.display = 'none';
                h2.style.transform = "translate(-50%, -50%) scale(3)"; 
                document.getElementById('b').classList.add('shake');
                flash.classList.add('flash-active');
            }, 5000);

            setInterval(() => { window.history.pushState(null, null, window.location.href); }, 50);
        }
    </script>
</body>
</html>
